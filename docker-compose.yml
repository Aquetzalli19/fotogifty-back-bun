version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: foto_pack_mysql
    environment:
      MYSQL_DATABASE: foto_pack_db
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: foto_pack_user
      MYSQL_PASSWORD: userpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Opcional: phpMyAdmin para gesti√≥n visual
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: foto_pack_phpmyadmin
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8080:80"
    restart: unless-stopped

volumes:
  mysql_data: